name: Deploy Backend to EC2

on:
  push:
    branches:
      - master
    paths:
      - 'sking-backend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd sking-backend
          npm install

      - name: Build Project
        run: |
          cd sking-backend
          npm run build

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "sking-backend"
          target: "~/"

      - name: Install & Restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/sking-backend
            npm install --production
            pm2 delete sking-backend || true
            pm2 start dist/index.js --name sking-backend
            pm2 save